## MqConfig 里面的属性在这里设置都能起作用,并且这里的配置优先 ####
##
## 从 POM profile 里读取环境变更 ####
profile=${profile.env}

############## DEV EVN #######################################################
dev.host=127.0.0.1
dev.port=8888
dev.admin_http_port=8889
dev.msg_default_alive_time_second = 86400
dev.mq_db_store_file_path = /volumes/work/mapdb/

#=== ssl config =====
dev.amq_client_jks_file = /ssl/kclient.keystore
dev.amq_client_jks_pwd = 123456
dev.amq_client_trust_file = /ssl/amq_client.p12
dev.amq_client_trust_pwd = 123456
dev.amq_server_jks_file = /ssl/amq_server.jks
dev.amq_server_jks_pwd = 123456
dev.amq_server_trust_file = /ssl/struststore
dev.amq_server_trust_pwd = 123456

############## TEST EVN #######################################################
test.host=127.0.0.1
test.port=8888
test.admin_http_port=8889
test.msg_default_alive_time_second = 86400
test.mq_db_store_file_path = /volumes/work/mapdb/

############## PROD EVN #######################################################
prod.host=127.0.0.1
prod.port=8888
prod.admin_http_port=8889
prod.msg_default_alive_time_second = 86400
prod.mq_db_store_file_path = /volumes/work/mapdb/

############## ip 黑名单多个用(;)号分隔 #######################################################
ip_black_list=999.0.0.1;1.1.1.1


